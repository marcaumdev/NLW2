<!DOCTYPE html>
<html lang="pt_br"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-study" >
  
  <div id="container">
      <header class="page-header">
          <div class="top-bar-container">
              <a href="/"> <!-- a barra faz voltar pra página inicial-->
            <img src="/images/icons/back.svg" alt="Voltar">
            </a>
            <img src="/images/logo.svg" alt="Proffy"> 
          
    </div>

    <div class="header-content">
        <strong>Esses são os proffys disponíveis</strong> <!--serve para textos mas já vem com fonte em negrito-->
        <form id="search-teachers"> <!--tag especial para formulários-->
           <div class="select-block">
               <label for="subject">Matéria</label>
               <select name="subject" id="subject"> <!--campo especial que coloca opções para seleção que recebem valores-->
                
                <option value="" disabled="" hidden="">Selecione uma opção</option>
                  {%for subject in subjects%}
                  <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }}>
                    {{subject}}
                  </option>
                  {%endfor%}
              
                   <!--
                   
                   <option value="2" {{"selected" if filters.subject == "2" }}>Biologia</option>
                   <option value="3" {{"selected" if filters.subject == "3" }}>Ciências</option>
                   <option value="4" {{"selected" if filters.subject == "4" }}>Educação física</option>
                   <option value="5" {{"selected" if filters.subject == "5" }}>Física</option>
                   <option value="6" {{"selected" if filters.subject == "6" }}>Geografia</option>
                   <option value="7" {{"selected" if filters.subject == "7" }}>História</option>
                   <option value="8" {{"selected" if filters.subject == "8" }}>Matemática</option>
                   <option value="9"{{"selected" if filters.subject == "9" }}>Português</option>
                   <option value="10" {{"selected" if filters.subject == "10" }}>Química</option> -->
               </select>
           </div>
           
           <div class="select-block">
               <label for="weekday">Dia da semana</label>
               <select name="weekday" id="weekday">
                   <option value="" disabled="" hidden="">Selecione uma opção</option>
                   {%for weekday in weekdays%}
                   <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }}>
                     {{weekday}}
                   </option>
                   {%endfor%}
                   <!--<option value="0">Domingo</option>
                   <option value="1">Segunda-feira</option>
                   <option value="2">Terça-feira</option>
                   <option value="3">Quarta-feira</option>
                   <option value="4">Quinta-feira</option>
                   <option value="5">Sexta-feira</option>
                   <option value="6">Sábado</option>-->
               </select>
           </div>
           <div class="input-block">
               <label for="time">Hora</label>
               <input name="time" id="time" type="time" value="{{filters.time}}"><!--min="0" max="24"-->
           </div>
           <button type="submit">Filtrar</button>
        </form>
      </div>
    </header>

    <main>


      {%if proffys == "" %}
      <p class="no-results"> Nenhum professor encontrado com a sua pesquisa.</p>

      {% else %}
       <!-- <h1>{{proffys}}</h1>   fazendo uso do objeto-->    
        
       {%for proffy in proffys %}
       <article class="teacher-item"> <!--conteúdo que vai se repetira várias vezes-->
        <header>
            <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
          <div>
            <strong>{{proffy.name}}</strong>
            <span>{{proffy.subject}}</span>
          </div>
        </header>

        <p>{{proffy.bio}}</p>

        <footer>
            <p>Preço/hora <strong>R$ {{proffy.cost}}</strong>
            </p>
            <a href="https://api.whatsapp.com/send?=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
              <img src="/images/icons/whatsapp.svg" alt="whatsapp">Entrar em contato
            </a>
         <!-- <button type="button"> 
             <img src="/images/icons/whatsapp.svg" alt="whatsapp">Entrar em contato
          </button> -->
        </footer>

      </article > 
       {%endfor%}

       {% endif %}

    </main> <!--conteúdo principal--> 
</div>
  
</body>
</html>
